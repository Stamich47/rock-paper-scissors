<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Rock, Paper, Scissors Project</title>
  </head>
  <body class="bg-info bg-opacity-50">
    <div id="container" class="container my-5 d-flex-column">
      <header class="mb-4">
        <h2>ROCK, PAPER, SCISSORS</h2>
      </header>
      <h3>Player Selection</h3>
      <div id="buttons" class="d-flex justify-content-center gap-3 my-4">
        <button id="rock" class="btn-style">Rock</button>
        <button id="paper" class="btn-style">Paper</button>
        <button id="scissors" class="btn-style">Scissors</button>
      </div>
      <div id="game">
        <div class="player-box">
          <img class="left-img" src="./images/rock-left.png" />
          <p>Player</p>
          <div class="player-score">0</div>
        </div>
        <div class="opponent-box">
          <img class="right-img" src="./images/rock-right.png" />
          <p>Computer</p>
          <div class="cpu-score">0</div>
        </div>
      </div>
      <div class="game-text">_</div>
    </div>
    <p class="img-cred">
      <a href="https://www.vecteezy.com/free-vector/rock-paper-scissors"
        >Image Credit</a
      >
    </p>

    <script src="script_game.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
